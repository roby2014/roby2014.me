# Site settings
title: roby2014.me # site title
description: >- # site description
  roby's experiments in cool topics like reverse engineering, 
  compilers, emulators, systems programming FPGAs and CTFs (or maybe others :P)
lang: en-US # default lang
timezone: Portugal/Lisbon # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/roby2014/roby2014.me # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: roby2014 # author name
  bio: >- # tell to the world
    My cool experiments in cool topics such as reverse engineering, 
    compilers, emulators, systems programming FPGAs and CTFs (or maybe others :P)
  username: roby2014 # general username
  github: roby2014 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: robyawyx@gmail.com # email adress
  avatar: /assets/img/avatar2.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
